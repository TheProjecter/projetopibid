<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Professor Colaborador"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                
                 <h:commandButton action="#{professorcolaboradorController.prepareCreate}" value="Criar novo Professor Colaborador"> 
              
               </h:commandButton>
                <br />
                <br />
                
                <h:dataTable value="#{professorcolaboradorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="NOME"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="E-MAIL PRIMÁRIO"/>
                            </f:facet>
                            <h:outputText value="#{item.email1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="E-MAIL SECUNDÁRIO"/>
                            </f:facet>
                            <h:outputText value="#{item.email2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="TELEFONE"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CELULAR"/>
                            </f:facet>
                            <h:outputText value="#{item.cel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ENDEREÇO"/>
                            </f:facet>
                            <h:outputText value="#{item.endereco}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="INSTITUIÇÃO"/>
                            </f:facet>
                            <h:outputText value="#{item.instituicao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="SITUAÇÃO"/>
                            </f:facet>
                            <h:outputText value="#{item.situacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="AÇÃO"/>
                            </f:facet>
                            <h:commandLink action="#{professorcolaboradorController.prepareView}" value="Exibir"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{professorcolaboradorController.prepareEdit}" value="Editar"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{professorcolaboradorController.destroy}" value="Excluir"/>
                        </h:column>
                    </h:dataTable>
                
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProfessorcolaboradorEmpty}" rendered="#{professorcolaboradorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{professorcolaboradorController.items.rowCount > 0}">
                    <h:outputText value="#{professorcolaboradorController.pagination.pageFirstItem + 1}..#{professorcolaboradorController.pagination.pageLastItem + 1}/#{professorcolaboradorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{professorcolaboradorController.previous}" value="#{bundle.Previous} #{professorcolaboradorController.pagination.pageSize}" rendered="#{professorcolaboradorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{professorcolaboradorController.next}" value="#{bundle.Next} #{professorcolaboradorController.pagination.pageSize}" rendered="#{professorcolaboradorController.pagination.hasNextPage}"/>&nbsp;
                    
                </h:panelGroup>
                <br />
               <!-- <h:commandLink action="{professorcolaboradorController.prepareCreate}" value="{bundle.ListProfessorcolaboradorCreateLink}"/> -->
                <br />
                <br />
                <h:commandButton action="/index" value="Voltar"> 
              
                </h:commandButton>
               <!-- <h:link outcome="/index" value="{bundle.ListProfessorcolaboradorIndexLink}"/> -->
            </h:form>
        </ui:define>
    </ui:composition>

</html>
