<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAtividadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAtividadeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{atividadeController.selected.id}" title="#{bundle.EditAtividadeTitle_id}" required="true" requiredMessage="#{bundle.EditAtividadeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAtividadeLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{atividadeController.selected.titulo}" title="#{bundle.EditAtividadeTitle_titulo}" />
                    <h:outputLabel value="#{bundle.EditAtividadeLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{atividadeController.selected.descricao}" title="#{bundle.EditAtividadeTitle_descricao}" />
                    <h:outputLabel value="#{bundle.EditAtividadeLabel_dataCadastro}" for="dataCadastro" />
                    <h:inputText id="dataCadastro" value="#{atividadeController.selected.dataCadastro}" title="#{bundle.EditAtividadeTitle_dataCadastro}" />
                    <h:outputLabel value="#{bundle.EditAtividadeLabel_dataPrevisaoInicio}" for="dataPrevisaoInicio" />
                    <h:inputText id="dataPrevisaoInicio" value="#{atividadeController.selected.dataPrevisaoInicio}" title="#{bundle.EditAtividadeTitle_dataPrevisaoInicio}" />
                    <h:outputLabel value="#{bundle.EditAtividadeLabel_dataPrecisaoConclusao}" for="dataPrecisaoConclusao" />
                    <h:inputText id="dataPrecisaoConclusao" value="#{atividadeController.selected.dataPrecisaoConclusao}" title="#{bundle.EditAtividadeTitle_dataPrecisaoConclusao}" />
                    <h:outputLabel value="#{bundle.EditAtividadeLabel_dataEfetivaConclusao}" for="dataEfetivaConclusao" />
                    <h:inputText id="dataEfetivaConclusao" value="#{atividadeController.selected.dataEfetivaConclusao}" title="#{bundle.EditAtividadeTitle_dataEfetivaConclusao}" />
                    <h:outputLabel value="#{bundle.EditAtividadeLabel_responsavel}" for="responsavel" />
                    <h:inputText id="responsavel" value="#{atividadeController.selected.responsavel}" title="#{bundle.EditAtividadeTitle_responsavel}" />
                    <h:outputLabel value="#{bundle.EditAtividadeLabel_situacao}" for="situacao" />
                    <h:inputText id="situacao" value="#{atividadeController.selected.situacao}" title="#{bundle.EditAtividadeTitle_situacao}" />
                    <h:outputLabel value="#{bundle.EditAtividadeLabel_observacao}" for="observacao" />
                    <h:inputText id="observacao" value="#{atividadeController.selected.observacao}" title="#{bundle.EditAtividadeTitle_observacao}" />
                    <h:outputLabel value="#{bundle.EditAtividadeLabel_SUPERVISORid}" for="SUPERVISORid" />
                    <h:selectOneMenu id="SUPERVISORid" value="#{atividadeController.selected.SUPERVISORid}" title="#{bundle.EditAtividadeTitle_SUPERVISORid}" >
                        <f:selectItems value="#{supervisorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{atividadeController.update}" value="#{bundle.EditAtividadeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAtividadeViewLink}"/>
                <br />
                <h:commandLink action="#{atividadeController.prepareList}" value="#{bundle.EditAtividadeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAtividadeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
