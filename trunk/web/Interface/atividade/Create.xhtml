<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Nova Atividade"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAtividadeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{atividadeController.selected.id}" title="#{bundle.CreateAtividadeTitle_id}" required="true" requiredMessage="#{bundle.CreateAtividadeRequiredMessage_id}"/>
                    <h:outputLabel value="TÍTULO" for="titulo" />
                    <h:inputText id="titulo" value="#{atividadeController.selected.titulo}" title="#{bundle.CreateAtividadeTitle_titulo}" />
                    <h:outputLabel value="DESCRIÇÃO" for="descricao" />
                    <h:inputText id="descricao" value="#{atividadeController.selected.descricao}" title="#{bundle.CreateAtividadeTitle_descricao}" />
                    <h:outputLabel value="DATA DE CADASTRO" for="dataCadastro" />
                    <h:inputText id="dataCadastro" value="#{atividadeController.selected.dataCadastro}" title="#{bundle.CreateAtividadeTitle_dataCadastro}" />
                    <h:outputLabel value="PREVISÃO DE INÍCIO" for="dataPrevisaoInicio" />
                    <h:inputText id="dataPrevisaoInicio" value="#{atividadeController.selected.dataPrevisaoInicio}" title="#{bundle.CreateAtividadeTitle_dataPrevisaoInicio}" />
                    <h:outputLabel value="PREVISÃO DE CONCLUSÃO" for="dataPrecisaoConclusao" />
                    <h:inputText id="dataPrecisaoConclusao" value="#{atividadeController.selected.dataPrecisaoConclusao}" title="#{bundle.CreateAtividadeTitle_dataPrecisaoConclusao}" />
                    <h:outputLabel value="DATA EFETIVA DE CONCLUSÃO" for="dataEfetivaConclusao" />
                    <h:inputText id="dataEfetivaConclusao" value="#{atividadeController.selected.dataEfetivaConclusao}" title="#{bundle.CreateAtividadeTitle_dataEfetivaConclusao}" />
                    <h:outputLabel value="RESPONSÁVEL" for="responsavel" />
                    <h:inputText id="responsavel" value="#{atividadeController.selected.responsavel}" title="#{bundle.CreateAtividadeTitle_responsavel}" />
                    <h:outputLabel value="SITUAÇÃO" for="situacao" />
                    <h:inputText id="situacao" value="#{atividadeController.selected.situacao}" title="#{bundle.CreateAtividadeTitle_situacao}" />
                    <h:outputLabel value="OBSERVAÇÃO" for="observacao" />
                    <h:inputText id="observacao" value="#{atividadeController.selected.observacao}" title="#{bundle.CreateAtividadeTitle_observacao}" />
                    <h:outputLabel value="SUPERVISOR" for="SUPERVISORid" />
                    <h:selectOneMenu id="SUPERVISORid" value="#{atividadeController.selected.SUPERVISORid}" title="#{bundle.CreateAtividadeTitle_SUPERVISORid}" >
                        <f:selectItems value="#{supervisorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandButton action="#{atividadeController.create}" value="Salvar" />
                <h:commandButton action="#{atividadeController.prepareList}" value="Exibir Todos" immediate="true"/>
                <h:commandButton action="/index" value="Início"/>
                
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
