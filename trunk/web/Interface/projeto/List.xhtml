<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Projeto"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">



                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:commandButton action="#{projetoController.prepareCreate}" value="Cadastrar Projeto" immediate="true"> 

                </h:commandButton>
            <br/>
            <br/>
                <h:dataTable value="#{projetoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjetoTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome da Instituição"/>
                        </f:facet>
                        <h:outputText value="#{item.nomeInstituicao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjetoTitle_titulo}"/>
                        </f:facet>
                        <h:outputText value="#{item.titulo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjetoTitle_dataInicio}"/>
                        </f:facet>
                        <h:outputText value="#{item.dataInicio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjetoTitle_dataConclusao}"/>
                        </f:facet>
                        <h:outputText value="#{item.dataConclusao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjetoTitle_cursoVinculado}"/>
                        </f:facet>
                        <h:outputText value="#{item.cursoVinculado}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjetoTitle_acaoPrevista}"/>
                        </f:facet>
                        <h:outputText value="#{item.acaoPrevista}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjetoTitle_resultadoPretendido}"/>
                        </f:facet>
                        <h:outputText value="#{item.resultadoPretendido}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjetoTitle_atividade}"/>
                        </f:facet>
                        <h:outputText value="#{item.atividade}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjetoTitle_mesInicio}"/>
                        </f:facet>
                        <h:outputText value="#{item.mesInicio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjetoTitle_mesFinal}"/>
                        </f:facet>
                        <h:outputText value="#{item.mesFinal}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjetoTitle_situacao}"/>
                        </f:facet>
                        <h:outputText value="#{item.situacao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjetoTitle_proposta}"/>
                        </f:facet>
                        <h:outputText value="#{item.proposta}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjetoTitle_COORDENADORid}"/>
                        </f:facet>
                        <h:outputText value="#{item.COORDENADORid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{projetoController.prepareView}" value="Exibir"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{projetoController.prepareEdit}" value="Editar"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{projetoController.destroy}" value="Excluir"/>
                    </h:column>
                </h:dataTable>

                <h:outputText escape="false" value="#{bundle.ListProjetoEmpty}" rendered="#{projetoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{projetoController.items.rowCount > 0}">
                    <h:outputText value="#{projetoController.pagination.pageFirstItem + 1}..#{projetoController.pagination.pageLastItem + 1}/#{projetoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{projetoController.previous}" value="#{bundle.Previous} #{projetoController.pagination.pageSize}" rendered="#{projetoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{projetoController.next}" value="#{bundle.Next} #{projetoController.pagination.pageSize}" rendered="#{projetoController.pagination.hasNextPage}"/>&nbsp;
                </h:panelGroup>

                <br />

                <br />
                <br />
                <h:commandButton action="/index" value="Voltar" immediate="true"> 

                </h:commandButton>


                <!-- <h:link outcome="/index" value="{bundle.ListProjetoIndexLink}"/> -->
            </h:form>
        </ui:define>
    </ui:composition>

</html>
