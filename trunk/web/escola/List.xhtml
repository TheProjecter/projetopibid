<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEscolaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEscolaEmpty}" rendered="#{escolaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{escolaController.items.rowCount > 0}">
                    <h:outputText value="#{escolaController.pagination.pageFirstItem + 1}..#{escolaController.pagination.pageLastItem + 1}/#{escolaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{escolaController.previous}" value="#{bundle.Previous} #{escolaController.pagination.pageSize}" rendered="#{escolaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{escolaController.next}" value="#{bundle.Next} #{escolaController.pagination.pageSize}" rendered="#{escolaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{escolaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscolaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscolaTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscolaTitle_endereco}"/>
                            </f:facet>
                            <h:outputText value="#{item.endereco}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscolaTitle_esfera}"/>
                            </f:facet>
                            <h:outputText value="#{item.esfera}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscolaTitle_nomeDiretor}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeDiretor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscolaTitle_nomeViceDiretorManha}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeViceDiretorManha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscolaTitle_nomeViceDiretorTarde}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeViceDiretorTarde}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscolaTitle_nomeViceDiretorNoite}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeViceDiretorNoite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscolaTitle_tel}"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscolaTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscolaTitle_emaiDiretor}"/>
                            </f:facet>
                            <h:outputText value="#{item.emaiDiretor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscolaTitle_emailViceManha}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailViceManha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscolaTitle_emailViceTarde}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailViceTarde}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscolaTitle_emailViceNoite}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailViceNoite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscolaTitle_tipoSituacaoid}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoSituacaoid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{escolaController.prepareView}" value="#{bundle.ListEscolaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{escolaController.prepareEdit}" value="#{bundle.ListEscolaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{escolaController.destroy}" value="#{bundle.ListEscolaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{escolaController.prepareCreate}" value="#{bundle.ListEscolaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEscolaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
