<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAtividadeprojetoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAtividadeprojetoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{atividadeprojetoController.selected.id}" title="#{bundle.CreateAtividadeprojetoTitle_id}" required="true" requiredMessage="#{bundle.CreateAtividadeprojetoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAtividadeprojetoLabel_atividade}" for="atividade" />
                    <h:inputText id="atividade" value="#{atividadeprojetoController.selected.atividade}" title="#{bundle.CreateAtividadeprojetoTitle_atividade}" />
                    <h:outputLabel value="#{bundle.CreateAtividadeprojetoLabel_mesInicio}" for="mesInicio" />
                    <h:inputText id="mesInicio" value="#{atividadeprojetoController.selected.mesInicio}" title="#{bundle.CreateAtividadeprojetoTitle_mesInicio}" />
                    <h:outputLabel value="#{bundle.CreateAtividadeprojetoLabel_mesFinal}" for="mesFinal" />
                    <h:inputText id="mesFinal" value="#{atividadeprojetoController.selected.mesFinal}" title="#{bundle.CreateAtividadeprojetoTitle_mesFinal}" />
                    <h:outputLabel value="#{bundle.CreateAtividadeprojetoLabel_projetoId}" for="projetoId" />
                    <h:selectOneMenu id="projetoId" value="#{atividadeprojetoController.selected.projetoId}" title="#{bundle.CreateAtividadeprojetoTitle_projetoId}" required="true" requiredMessage="#{bundle.CreateAtividadeprojetoRequiredMessage_projetoId}">

                <br />
                <h:commandLink action="#{atividadeprojetoController.create}" value="#{bundle.CreateAtividadeprojetoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{atividadeprojetoController.prepareList}" value="#{bundle.CreateAtividadeprojetoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAtividadeprojetoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
