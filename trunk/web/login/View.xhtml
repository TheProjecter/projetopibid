<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLoginTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLoginLabel_id}"/>
                    <h:outputText value="#{loginController.selected.id}" title="#{bundle.ViewLoginTitle_id}"/>
                    <h:outputText value="#{bundle.ViewLoginLabel_login}"/>
                    <h:outputText value="#{loginController.selected.login}" title="#{bundle.ViewLoginTitle_login}"/>
                    <h:outputText value="#{bundle.ViewLoginLabel_senha}"/>
                    <h:outputText value="#{loginController.selected.senha}" title="#{bundle.ViewLoginTitle_senha}"/>
                    <h:outputText value="#{bundle.ViewLoginLabel_coordenadorId}"/>
                    <h:outputText value="#{loginController.selected.coordenadorId}" title="#{bundle.ViewLoginTitle_coordenadorId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{loginController.destroyAndView}" value="#{bundle.ViewLoginDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLoginEditLink}"/>
                <br />
                <h:commandLink action="#{loginController.prepareCreate}" value="#{bundle.ViewLoginCreateLink}" />
                <br />
                <h:commandLink action="#{loginController.prepareList}" value="#{bundle.ViewLoginShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLoginIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
