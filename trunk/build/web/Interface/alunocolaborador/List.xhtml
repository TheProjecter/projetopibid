<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Aluno Colaborador"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:commandButton action="#{bolsistaController.prepareCreate}" value="Criar Novo Aluno Colaborador" immediate="true"> 
              
               </h:commandButton>
                <br/>
                <br/>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    <h:dataTable value="#{alunocolaboradorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlunocolaboradorTitle_id}"/> 
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="MATRÍCULA"/>
                            </f:facet>
                            <h:outputText value="#{item.matricula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="NOME"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="EMAIL PRIMÁRIO"/>
                            </f:facet>
                            <h:outputText value="#{item.email1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="EMAIL SECUNDÁRIO"/>
                            </f:facet>
                            <h:outputText value="#{item.email2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="TELEFONE"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CELULAR"/>
                            </f:facet>
                            <h:outputText value="#{item.cel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ENDEREÇO"/>
                            </f:facet>
                            <h:outputText value="#{item.endereco}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="SITUAÇÃO"/>
                            </f:facet>
                            <h:outputText value="#{item.situacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{alunocolaboradorController.prepareView}" value="Exibir"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alunocolaboradorController.prepareEdit}" value="Editar"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alunocolaboradorController.destroy}" value="Excluir"/>
                        </h:column>
                    </h:dataTable>                    
                    </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAlunocolaboradorEmpty}" rendered="#{alunocolaboradorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{alunocolaboradorController.items.rowCount > 0}">
                    <h:outputText value="#{alunocolaboradorController.pagination.pageFirstItem + 1}..#{alunocolaboradorController.pagination.pageLastItem + 1}/#{alunocolaboradorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{alunocolaboradorController.previous}" value="#{bundle.Previous} #{alunocolaboradorController.pagination.pageSize}" rendered="#{alunocolaboradorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{alunocolaboradorController.next}" value="#{bundle.Next} #{alunocolaboradorController.pagination.pageSize}" rendered="#{alunocolaboradorController.pagination.hasNextPage}"/>&nbsp;
                </h:panelGroup>
                <br />
                
                <h:commandButton action="/index" value="Voltar" immediate="true"> 
              
               </h:commandButton>
                <br/>
                <br/>
               <!-- <h:commandLink action="{alunocolaboradorController.prepareCreate}" value="{bundle.ListAlunocolaboradorCreateLink}"/> -->
                <br />
                <br />
                <!--<h:link outcome="/index" value="#{bundle.ListAlunocolaboradorIndexLink}"/> -->
            </h:form>
        </ui:define>
    </ui:composition>

</html>
