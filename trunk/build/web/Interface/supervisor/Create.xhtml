<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Novo Supervisor"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSupervisorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{supervisorController.selected.id}" title="#{bundle.CreateSupervisorTitle_id}" required="true" requiredMessage="#{bundle.CreateSupervisorRequiredMessage_id}"/>
                    <h:outputLabel value="NOME" for="nome" />
                    <h:inputText id="nome" value="#{supervisorController.selected.nome}" title="#{bundle.CreateSupervisorTitle_nome}" />
                    <h:outputLabel value="EMAIL PRIMÁRIO" for="email1" />
                    <h:inputText id="email1" value="#{supervisorController.selected.email1}" title="#{bundle.CreateSupervisorTitle_email1}" />
                    <h:outputLabel value="EMAIL SECUNDÁRIO" for="email2" />
                    <h:inputText id="email2" value="#{supervisorController.selected.email2}" title="#{bundle.CreateSupervisorTitle_email2}" />
                    <h:outputLabel value="TELEFONE" for="tel" />
                    <h:inputText id="tel" value="#{supervisorController.selected.tel}" title="#{bundle.CreateSupervisorTitle_tel}" />
                    <h:outputLabel value="CELULAR" for="cel" />
                    <h:inputText id="cel" value="#{supervisorController.selected.cel}" title="#{bundle.CreateSupervisorTitle_cel}" />
                    <h:outputLabel value="ENDEREÇO" for="endereco" />
                    <h:inputText id="endereco" value="#{supervisorController.selected.endereco}" title="#{bundle.CreateSupervisorTitle_endereco}" />
                    <h:outputLabel value="SITUAÇÃO" for="situacao" />
                    <h:inputText id="situacao" value="#{supervisorController.selected.situacao}" title="#{bundle.CreateSupervisorTitle_situacao}" />
                    <h:outputLabel value="PROJETO" for="PROJETOid" />
                    <h:selectOneMenu id="PROJETOid" value="#{supervisorController.selected.PROJETOid}" title="#{bundle.CreateSupervisorTitle_PROJETOid}" >
                        <f:selectItems value="#{projetoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="ESCOLA" for="idEscola" />
                    <h:selectOneMenu id="idEscola" value="#{supervisorController.selected.idEscola}" title="#{bundle.CreateSupervisorTitle_idEscola}" >
                        <f:selectItems value="#{escolaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandButton action="#{supervisorController.create}" value="Salvar" />
                <h:commandButton action="#{supervisorController.prepareList}" value="Exibir Todos" immediate="true"/>
                <h:commandButton outcome="/index" value="Início"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
