<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProjetoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProjetoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{projetoController.selected.id}" title="#{bundle.CreateProjetoTitle_id}" required="true" requiredMessage="#{bundle.CreateProjetoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProjetoLabel_nomeInstituicao}" for="nomeInstituicao" />
                    <h:inputText id="nomeInstituicao" value="#{projetoController.selected.nomeInstituicao}" title="#{bundle.CreateProjetoTitle_nomeInstituicao}" />
                    <h:outputLabel value="#{bundle.CreateProjetoLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{projetoController.selected.titulo}" title="#{bundle.CreateProjetoTitle_titulo}" />
                    <h:outputLabel value="#{bundle.CreateProjetoLabel_dataInicio}" for="dataInicio" />
                    <h:inputText id="dataInicio" value="#{projetoController.selected.dataInicio}" title="#{bundle.CreateProjetoTitle_dataInicio}" />
                    <h:outputLabel value="#{bundle.CreateProjetoLabel_dataConclusao}" for="dataConclusao" />
                    <h:inputText id="dataConclusao" value="#{projetoController.selected.dataConclusao}" title="#{bundle.CreateProjetoTitle_dataConclusao}" />
                    <h:outputLabel value="#{bundle.CreateProjetoLabel_cursoVinculado}" for="cursoVinculado" />
                    <h:inputText id="cursoVinculado" value="#{projetoController.selected.cursoVinculado}" title="#{bundle.CreateProjetoTitle_cursoVinculado}" />
                    <h:outputLabel value="#{bundle.CreateProjetoLabel_acaoPrevista}" for="acaoPrevista" />
                    <h:inputText id="acaoPrevista" value="#{projetoController.selected.acaoPrevista}" title="#{bundle.CreateProjetoTitle_acaoPrevista}" />
                    <h:outputLabel value="#{bundle.CreateProjetoLabel_resultadoPretendido}" for="resultadoPretendido" />
                    <h:inputText id="resultadoPretendido" value="#{projetoController.selected.resultadoPretendido}" title="#{bundle.CreateProjetoTitle_resultadoPretendido}" />
                    <h:outputLabel value="#{bundle.CreateProjetoLabel_proposta}" for="proposta" />
                    <h:inputText id="proposta" value="#{projetoController.selected.proposta}" title="#{bundle.CreateProjetoTitle_proposta}" />
                    <h:outputLabel value="#{bundle.CreateProjetoLabel_tipoSituacaoid}" for="tipoSituacaoid" />
                    <h:selectOneMenu id="tipoSituacaoid" value="#{projetoController.selected.tipoSituacaoid}" title="#{bundle.CreateProjetoTitle_tipoSituacaoid}" required="true" requiredMessage="#{bundle.CreateProjetoRequiredMessage_tipoSituacaoid}">
                        <f:selectItems value="#{tiposituacaoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProjetoLabel_COORDENADORid}" for="COORDENADORid" />
                    <h:selectOneMenu id="COORDENADORid" value="#{projetoController.selected.COORDENADORid}" title="#{bundle.CreateProjetoTitle_COORDENADORid}" >
                        <f:selectItems value="#{coordenadorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projetoController.create}" value="#{bundle.CreateProjetoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{projetoController.prepareList}" value="#{bundle.CreateProjetoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProjetoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
