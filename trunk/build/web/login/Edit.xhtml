<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLoginTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLoginLabel_id}" for="id" />
                    <h:inputText id="id" value="#{loginController.selected.id}" title="#{bundle.EditLoginTitle_id}" required="true" requiredMessage="#{bundle.EditLoginRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditLoginLabel_login}" for="login" />
                    <h:inputText id="login" value="#{loginController.selected.login}" title="#{bundle.EditLoginTitle_login}" />
                    <h:outputLabel value="#{bundle.EditLoginLabel_senha}" for="senha" />
                    <h:inputText id="senha" value="#{loginController.selected.senha}" title="#{bundle.EditLoginTitle_senha}" />
                    <h:outputLabel value="#{bundle.EditLoginLabel_coordenadorId}" for="coordenadorId" />
                    <h:selectOneMenu id="coordenadorId" value="#{loginController.selected.coordenadorId}" title="#{bundle.EditLoginTitle_coordenadorId}" required="true" requiredMessage="#{bundle.EditLoginRequiredMessage_coordenadorId}">
                        <f:selectItems value="#{coordenadorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{loginController.update}" value="#{bundle.EditLoginSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLoginViewLink}"/>
                <br />
                <h:commandLink action="#{loginController.prepareList}" value="#{bundle.EditLoginShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLoginIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
