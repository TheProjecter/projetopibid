<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Atividades"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:commandButton action="#{atividadeController.prepareCreate}" value="Cadastrar Atividades" immediate="true"> 
                </h:commandButton>  
                <br/>
                <br/>

                <h:dataTable value="#{atividadeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAtividadeTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TÍTULO"/>
                        </f:facet>
                        <h:outputText value="#{item.titulo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DESCRIÇÃO"/>
                        </f:facet>
                        <h:outputText value="#{item.descricao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DATA CADASTRO"/>
                        </f:facet>
                        <h:outputText value="#{item.dataCadastro}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="INÍCIO"/>
                        </f:facet>
                        <h:outputText value="#{item.dataPrevisaoInicio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CONCLUSÃO"/>
                        </f:facet>
                        <h:outputText value="#{item.dataPrecisaoConclusao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DATA DE CONCLUSÃO"/>
                        </f:facet>
                        <h:outputText value="#{item.dataEfetivaConclusao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="RESPONSÁVEL"/>
                        </f:facet>
                        <h:outputText value="#{item.responsavel}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="SITUAÇÃO"/>
                        </f:facet>
                        <h:outputText value="#{item.situacao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="OBSERVAÇÃO"/>
                        </f:facet>
                        <h:outputText value="#{item.observacao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="SUPERVISOR"/>
                        </f:facet>
                        <h:outputText value="#{item.SUPERVISORid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{atividadeController.prepareView}" value="Exibir"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{atividadeController.prepareEdit}" value="Editar"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{atividadeController.destroy}" value="excluir"/>
                    </h:column>
                </h:dataTable>

                <h:outputText escape="false" value="#{bundle.ListAtividadeEmpty}" rendered="#{atividadeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{atividadeController.items.rowCount > 0}">
                    <h:outputText value="#{atividadeController.pagination.pageFirstItem + 1}..#{atividadeController.pagination.pageLastItem + 1}/#{atividadeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{atividadeController.previous}" value="#{bundle.Previous} #{atividadeController.pagination.pageSize}" rendered="#{atividadeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{atividadeController.next}" value="#{bundle.Next} #{atividadeController.pagination.pageSize}" rendered="#{atividadeController.pagination.hasNextPage}"/>&nbsp;
                </h:panelGroup>
                <br />
                <h:commandButton action="/index" value="Voltar" immediate="true"> 
                </h:commandButton>  

                <br />
                <br />

                <!--<h:link outcome="/index" value="início"/> -->
            </h:form>
        </ui:define>
    </ui:composition>

</html>
