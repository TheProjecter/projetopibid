<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Criar Novo Projeto"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProjetoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{projetoController.selected.id}" title="#{bundle.CreateProjetoTitle_id}" required="true" requiredMessage="#{bundle.CreateProjetoRequiredMessage_id}"/>
                    <h:outputLabel value="NOME DA INSTITUIÇÃO" for="nomeInstituicao" />
                    <h:inputText id="nomeInstituicao" value="#{projetoController.selected.nomeInstituicao}" title="#{bundle.CreateProjetoTitle_nomeInstituicao}" />
                    <h:outputLabel value="TÍTULO DO PROJETO" for="titulo" />
                    <h:inputText id="titulo" value="#{projetoController.selected.titulo}" title="#{bundle.CreateProjetoTitle_titulo}" />
                    <h:outputLabel value="DATA DE INÍCIO" for="dataInicio" />
                    <h:inputText id="dataInicio" value="#{projetoController.selected.dataInicio}" title="#{bundle.CreateProjetoTitle_dataInicio}" />
                    <h:outputLabel value="DATA DE CONCLUSÃO" for="dataConclusao" />
                    <h:inputText id="dataConclusao" value="#{projetoController.selected.dataConclusao}" title="#{bundle.CreateProjetoTitle_dataConclusao}" />
                    <h:outputLabel value="CURSO VINCULADO" for="cursoVinculado" />
                    <h:inputText id="cursoVinculado" value="#{projetoController.selected.cursoVinculado}" title="#{bundle.CreateProjetoTitle_cursoVinculado}" />
                    <h:outputLabel value="AÇÃO PREVISTA" for="acaoPrevista" />
                    <h:inputText id="acaoPrevista" value="#{projetoController.selected.acaoPrevista}" title="#{bundle.CreateProjetoTitle_acaoPrevista}" />
                    <h:outputLabel value="RESULTADO PRETENDIDO" for="resultadoPretendido" />
                    <h:inputText id="resultadoPretendido" value="#{projetoController.selected.resultadoPretendido}" title="#{bundle.CreateProjetoTitle_resultadoPretendido}" />
                    <h:outputLabel value="ATIVIDADE" for="atividade" />
                    <h:inputText id="atividade" value="#{projetoController.selected.atividade}" title="#{bundle.CreateProjetoTitle_atividade}" />
                    <h:outputLabel value="MÊS DE INÍCIO" for="mesInicio" />
                    <h:inputText id="mesInicio" value="#{projetoController.selected.mesInicio}" title="#{bundle.CreateProjetoTitle_mesInicio}" />
                    <h:outputLabel value="MÊS DE FINAL" for="mesFinal" />
                    <h:inputText id="mesFinal" value="#{projetoController.selected.mesFinal}" title="#{bundle.CreateProjetoTitle_mesFinal}" />
                    <h:outputLabel value="SITUAÇÃO" for="situacao" />
                    <h:inputText id="situacao" value="#{projetoController.selected.situacao}" title="#{bundle.CreateProjetoTitle_situacao}" />
                    <h:outputLabel value="PROPOSTA" for="proposta" />
                    <h:inputText id="proposta" value="#{projetoController.selected.proposta}" title="#{bundle.CreateProjetoTitle_proposta}" />
                    <h:outputLabel value="COORDENADOR" for="COORDENADORid" />
                    <h:selectOneMenu id="COORDENADORid" value="#{projetoController.selected.COORDENADORid}" title="#{bundle.CreateProjetoTitle_COORDENADORid}" >
                        <f:selectItems value="#{coordenadorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandButton action="#{projetoController.create}" value="Salvar" />
                <h:commandButton action="#{projetoController.prepareList}" value="Exibir Todos" immediate="true"/>
                <h:commandButton outcome="/index" value="início"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
