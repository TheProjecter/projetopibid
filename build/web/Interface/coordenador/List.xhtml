<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Coordenador"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                  <h:commandButton action="#{coordenadorController.prepareCreate}" value="Criar novo coordenador" immediate="true"> 
              
               </h:commandButton>
                   <br/>
                   <br/>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
               <h:dataTable value="#{coordenadorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="NOME"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="E-MAIL PRIMÁRIO"/>
                            </f:facet>
                            <h:outputText value="#{item.email1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="E-MAIL SECUNDÁRIO"/>
                            </f:facet>
                            <h:outputText value="#{item.email2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="TELEFONE"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CELULAR"/>
                            </f:facet>
                            <h:outputText value="#{item.cel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="LINK"/>
                            </f:facet>
                            <h:outputText value="#{item.link}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="AÇÃO"/>
                            </f:facet>
                            <h:commandLink action="#{coordenadorController.prepareView}" value="Exibir"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{coordenadorController.prepareEdit}" value="Editar"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{coordenadorController.destroy}" value="Excluir"/>
                        </h:column>
                    </h:dataTable>
                 <h:outputText escape="false" value="#{bundle.ListCoordenadorEmpty}" rendered="#{coordenadorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{coordenadorController.items.rowCount > 0}">
                    <h:outputText value="#{coordenadorController.pagination.pageFirstItem + 1}..#{coordenadorController.pagination.pageLastItem + 1}/#{coordenadorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{coordenadorController.previous}" value="#{bundle.Previous} #{coordenadorController.pagination.pageSize}" rendered="#{coordenadorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{coordenadorController.next}" value="#{bundle.Next} #{coordenadorController.pagination.pageSize}" rendered="#{coordenadorController.pagination.hasNextPage}"/>&nbsp;
                    
                </h:panelGroup>
                <br />
             <!--   <h:commandLink action="{coordenadorController.prepareCreate}" value="{bundle.ListCoordenadorCreateLink}"/>-->
                <br />
                 
                <br />
                 <h:commandButton action="/index" value="Voltar" immediate="true">
              
               </h:commandButton>
                <br />
               <!-- <h:link outcome="/index" value="{bundle.ListCoordenadorIndexLink}"/>-->
            </h:form>
        </ui:define>
    </ui:composition>

</html>
