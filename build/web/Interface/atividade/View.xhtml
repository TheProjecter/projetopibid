<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAtividadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAtividadeLabel_id}"/>
                    <h:outputText value="#{atividadeController.selected.id}" title="#{bundle.ViewAtividadeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_titulo}"/>
                    <h:outputText value="#{atividadeController.selected.titulo}" title="#{bundle.ViewAtividadeTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_descricao}"/>
                    <h:outputText value="#{atividadeController.selected.descricao}" title="#{bundle.ViewAtividadeTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_dataCadastro}"/>
                    <h:outputText value="#{atividadeController.selected.dataCadastro}" title="#{bundle.ViewAtividadeTitle_dataCadastro}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_dataPrevisaoInicio}"/>
                    <h:outputText value="#{atividadeController.selected.dataPrevisaoInicio}" title="#{bundle.ViewAtividadeTitle_dataPrevisaoInicio}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_dataPrecisaoConclusao}"/>
                    <h:outputText value="#{atividadeController.selected.dataPrecisaoConclusao}" title="#{bundle.ViewAtividadeTitle_dataPrecisaoConclusao}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_dataEfetivaConclusao}"/>
                    <h:outputText value="#{atividadeController.selected.dataEfetivaConclusao}" title="#{bundle.ViewAtividadeTitle_dataEfetivaConclusao}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_responsavel}"/>
                    <h:outputText value="#{atividadeController.selected.responsavel}" title="#{bundle.ViewAtividadeTitle_responsavel}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_situacao}"/>
                    <h:outputText value="#{atividadeController.selected.situacao}" title="#{bundle.ViewAtividadeTitle_situacao}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_observacao}"/>
                    <h:outputText value="#{atividadeController.selected.observacao}" title="#{bundle.ViewAtividadeTitle_observacao}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_SUPERVISORid}"/>
                    <h:outputText value="#{atividadeController.selected.SUPERVISORid}" title="#{bundle.ViewAtividadeTitle_SUPERVISORid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{atividadeController.destroyAndView}" value="#{bundle.ViewAtividadeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAtividadeEditLink}"/>
                <br />
                <h:commandLink action="#{atividadeController.prepareCreate}" value="#{bundle.ViewAtividadeCreateLink}" />
                <br />
                <h:commandLink action="#{atividadeController.prepareList}" value="#{bundle.ViewAtividadeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAtividadeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
