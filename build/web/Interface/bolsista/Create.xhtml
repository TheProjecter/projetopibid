<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Criar novo Bolsista"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="MATRÍCULA" for="matricula" />
                    <h:inputText id="matricula" value="#{bolsistaController.selected.matricula}" title="#{bundle.CreateBolsistaTitle_matricula}"  required="true" requiredMessage="A matrícula deve ser preenchida!" />
                    <h:outputLabel value="NOME" for="nome" />
                    <h:inputText id="nome" value="#{bolsistaController.selected.nome}" title="#{bundle.CreateBolsistaTitle_nome}" />
                    <h:outputLabel value="EMAIL PRIMÁRIO" for="email1" />
                    <h:inputText id="email1" value="#{bolsistaController.selected.email1}" title="#{bundle.CreateBolsistaTitle_email1}" />
                    <h:outputLabel value="EMAIL SECUNDÁRIO" for="email2" />
                    <h:inputText id="email2" value="#{bolsistaController.selected.email2}" title="#{bundle.CreateBolsistaTitle_email2}" />
                    <h:outputLabel value="TELEFONE" for="tel" />
                    <h:inputText id="tel" value="#{bolsistaController.selected.tel}" title="#{bundle.CreateBolsistaTitle_tel}" />
                    <h:outputLabel value="CELULAR" for="cel" />
                    <h:inputText id="cel" value="#{bolsistaController.selected.cel}" title="#{bundle.CreateBolsistaTitle_cel}" />
                    <h:outputLabel value="ENDEREÇO" for="endereco" />
                    <h:inputText id="endereco" value="#{bolsistaController.selected.endereco}" title="#{bundle.CreateBolsistaTitle_endereco}" />
                    <h:outputLabel value="SITUAÇÃO" for="situacao" />
                    <h:inputText id="situacao" value="#{bolsistaController.selected.situacao}" title="#{bundle.CreateBolsistaTitle_situacao}" />
                    <h:outputLabel value="PROJETO" for="PROJETOid" />
                    <h:selectOneMenu id="PROJETOid" value="#{bolsistaController.selected.PROJETOid}" title="#{bundle.CreateBolsistaTitle_PROJETOid}" >
                        <f:selectItems value="#{projetoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandButton action="#{bolsistaController.create}" value="Salvar" />
                <h:commandButton  action="#{bolsistaController.prepareList}" value="Exibir Todos" immediate="true"/>
                <h:commandButton outcome="/index" value="Início"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
