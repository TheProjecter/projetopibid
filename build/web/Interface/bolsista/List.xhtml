<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Bolsistas"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                
                <h:commandButton action="#{bolsistaController.prepareCreate}" value="Cadastrar Novo Bolsista" immediate="true"> 
                </h:commandButton>  
                <br/>
                <br/>
            <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:dataTable value="#{bolsistaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="MATRÍCULA"/>
                            </f:facet>
                            <h:outputText value="#{item.matricula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="NOME"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="EMAIL PRIMÁRIO"/>
                            </f:facet>
                            <h:outputText value="#{item.email1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="EMAIL SECUNDÁRIO"/>
                            </f:facet>
                            <h:outputText value="#{item.email2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="TELEFONE"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CELULAR"/>
                            </f:facet>
                            <h:outputText value="#{item.cel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ENDEREÇO"/>
                            </f:facet>
                            <h:outputText value="#{item.endereco}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="SITUAÇÃO"/>
                            </f:facet>
                            <h:outputText value="#{item.situacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="PROJETO"/>
                            </f:facet>
                            <h:outputText value="#{item.PROJETOid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="AÇÃO"/>
                            </f:facet>
                            <h:commandLink action="#{bolsistaController.prepareView}" value="Exibir"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bolsistaController.prepareEdit}" value="Editar"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bolsistaController.destroy}" value="Excluir"/>
                        </h:column>
                    </h:dataTable>
                
                <h:outputText escape="false" value="#{bundle.ListBolsistaEmpty}" rendered="#{bolsistaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bolsistaController.items.rowCount > 0}">
                    <h:outputText value="#{bolsistaController.pagination.pageFirstItem + 1}..#{bolsistaController.pagination.pageLastItem + 1}/#{bolsistaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bolsistaController.previous}" value="#{bundle.Previous} #{bolsistaController.pagination.pageSize}" rendered="#{bolsistaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bolsistaController.next}" value="#{bundle.Next} #{bolsistaController.pagination.pageSize}" rendered="#{bolsistaController.pagination.hasNextPage}"/>&nbsp;
                    
                </h:panelGroup>
                <br />
               <!-- <h:commandLink action="{bolsistaController.prepareCreate}" value="{bundle.ListBolsistaCreateLink}"/> -->
                <br />
                <h:commandButton action="/index" value="Voltar" immediate="true"> 
              
               </h:commandButton>
                 
                <br />
              <!--  <h:link outcome="/index" value="{bundle.ListBolsistaIndexLink}"/> -->
               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
