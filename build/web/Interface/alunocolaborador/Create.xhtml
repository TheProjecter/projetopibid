<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Novo Aluno Colaborador"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAlunocolaboradorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{alunocolaboradorController.selected.id}" title="#{bundle.CreateAlunocolaboradorTitle_id}" required="true" requiredMessage="#{bundle.CreateAlunocolaboradorRequiredMessage_id}"/>
                    <h:outputLabel value="MATRÍCULA" for="matricula" />
                    <h:inputText id="matricula" value="#{alunocolaboradorController.selected.matricula}" title="#{bundle.CreateAlunocolaboradorTitle_matricula}" />
                    <h:outputLabel value="NOME" for="nome" />
                    <h:inputText id="nome" value="#{alunocolaboradorController.selected.nome}" title="#{bundle.CreateAlunocolaboradorTitle_nome}" />
                    <h:outputLabel value="EMAIL PRIMÁRIO" for="email1" />
                    <h:inputText id="email1" value="#{alunocolaboradorController.selected.email1}" title="#{bundle.CreateAlunocolaboradorTitle_email1}" />
                    <h:outputLabel value="EMAIL SECUNDÁRIO" for="email2" />
                    <h:inputText id="email2" value="#{alunocolaboradorController.selected.email2}" title="#{bundle.CreateAlunocolaboradorTitle_email2}" />
                    <h:outputLabel value="TELEFONE" for="tel" />
                    <h:inputText id="tel" value="#{alunocolaboradorController.selected.tel}" title="#{bundle.CreateAlunocolaboradorTitle_tel}" />
                    <h:outputLabel value="CELULAR" for="cel" />
                    <h:inputText id="cel" value="#{alunocolaboradorController.selected.cel}" title="#{bundle.CreateAlunocolaboradorTitle_cel}" />
                    <h:outputLabel value="ENDEREÇO" for="endereco" />
                    <h:inputText id="endereco" value="#{alunocolaboradorController.selected.endereco}" title="#{bundle.CreateAlunocolaboradorTitle_endereco}" />
                    <h:outputLabel value="SITUAÇÃO" for="situacao" />
                    <h:inputText id="situacao" value="#{alunocolaboradorController.selected.situacao}" title="#{bundle.CreateAlunocolaboradorTitle_situacao}" />
                </h:panelGrid>
                <br />
                <h:commandButton action="#{alunocolaboradorController.create}" value="Salvar" />
                <h:commandButton action="#{alunocolaboradorController.prepareList}" value="Exibir Todos" immediate="true"/>
                <h:commandButton outcome="/index" value="início"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
